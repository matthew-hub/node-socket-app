<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="/receiver.js" defer></script>
    <title>Socket.io - Receiver</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      html {
        height: 100%;
        width: 100%;
      }
      .video-box {
        position: relative;
        display: flex;
        justify-content: center;
      }
      .call {
        position: relative;
        display: flex;
        justify-content: center;
        justify-items: center;
      }
    </style>
  </head>
  <body>
    <div class="video-box">
      <video id="remoteVideo" autoplay playsinline width="240" height="240"></video>
    </div>
    <div class="call">
      <button class="call-button">Call</button>
    </div>
  </body>
</html>
